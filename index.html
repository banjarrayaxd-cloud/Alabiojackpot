<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahjong Style Level 5</title>
<style>
body{
  margin:0;
  background:radial-gradient(circle,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  color:white;
  text-align:center;
  overflow:hidden;
}

h1{
  margin:10px;
  color:gold;
  text-shadow:0 0 15px gold;
}

.topbar{
  display:flex;
  justify-content:space-around;
  font-size:14px;
  padding:8px;
}

.slot{
  display:flex;
  justify-content:center;
  margin:20px auto;
}

.reel{
  width:70px;
  height:280px;
  overflow:hidden;
  border:2px solid gold;
  border-radius:10px;
  margin:0 5px;
  background:#111;
  position:relative;
}

.reel-inner{
  position:absolute;
  width:100%;
}

.symbol{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:linear-gradient(#ffd700,#b8860b);
  color:black;
  border-bottom:1px solid #333;
}

.controls button{
  padding:8px 15px;
  margin:5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.spin{
  background:red;
  color:white;
  font-size:18px;
}

.bigwin{
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:45px;
  font-weight:bold;
  color:gold;
  display:none;
  text-shadow:0 0 20px gold;
}
</style>
</head>
<body>

<h1>ðŸŽ° ALABIO Pangkalan Sari Slot</h1>

<div class="topbar">
  <div>Saldo: <span id="balance">1000000</span></div>
  <div>Bet: <span id="bet">1000</span></div>
</div>

<div class="slot" id="slot"></div>

<div class="controls">
  <div style="margin-bottom:10px;">
  <button onclick="setBet(1000)">1000</button>
  <button onclick="setBet(2000)">2000</button>
  <button onclick="setBet(5000)">5000</button>
  <button onclick="setBet(10000)">10000</button>
  </div>
  <button class="spin" onclick="spin()">SPIN</button>
</div>

<div class="bigwin" id="bigwin">ðŸ”¥ BIG WIN ðŸ”¥</div>

<script>
const symbols=["ðŸ€„","ðŸ€…","ðŸ€†","ðŸ€‡","ðŸ€ˆ","ðŸ€‰","ðŸ’Ž"];

let balance=1000000;
let bet=1000;

const slot=document.getElementById("slot");
const balanceEl=document.getElementById("balance");
const betEl=document.getElementById("bet");
const bigwinEl=document.getElementById("bigwin");

function updateUI(){
  balanceEl.innerText = "Rp " + balance.toLocaleString("id-ID");
}

  function setBet(amount){
    bet = amount;
    updateUI();
  }

function randomSymbol(){
  return symbols[Math.floor(Math.random()*symbols.length)];
}

function createReels(){
  slot.innerHTML="";
  for(let i=0;i<5;i++){
    const reel=document.createElement("div");
    reel.className="reel";

    const inner=document.createElement("div");
    inner.className="reel-inner";

    for(let j=0;j<10;j++){
      const sym=document.createElement("div");
      sym.className="symbol";
      sym.innerText=randomSymbol();
      inner.appendChild(sym);
    }

    reel.appendChild(inner);
    slot.appendChild(reel);
  }
}

function spin(){
  if(balance<bet) return alert("Saldo habis!");
  balance-=bet;
  updateUI();

  const reels=document.querySelectorAll(".reel-inner");

  reels.forEach((reel,index)=>{
    reel.style.transition="none";
    reel.style.top="0px";

    setTimeout(()=>{
      reel.style.transition="top 1s ease-out";
      reel.style.top="-350px";
    },index*200);

    setTimeout(()=>{
      reel.style.transition="none";
      reel.style.top="0px";
      reel.innerHTML="";
      for(let j=0;j<10;j++){
        const sym=document.createElement("div");
        sym.className="symbol";
        sym.innerText=randomSymbol();
        reel.appendChild(sym);
      }
    },1200+index*200);
  });

  setTimeout(checkWin,1800);
}

function checkWin(){
  if(Math.random()<0.2){
    let win=bet*5;
    balance+=win;
    bigwinEl.style.display="block";
    setTimeout(()=>bigwinEl.style.display="none",1500);
    updateUI();
  }
}

function changeBet(val){
  bet+=val;
  if(bet<10) bet=10;
  updateUI();
}

createReels();
updateUI();
</script>

</body>
</html>
